name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint (TypeScript type check)
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-test-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker build (dry run)
        run: docker build .
